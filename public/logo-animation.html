<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright Future - Animated Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffffff;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      transform: scale(3);
    }

    /* Icon animation */
    .icon {
      animation: iconBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      opacity: 0;
      transform: scale(0) rotate(-15deg);
    }

    @keyframes iconBounce {
      0% {
        opacity: 0;
        transform: scale(0) rotate(-15deg);
      }
      60% {
        transform: scale(1.1) rotate(5deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* Text container */
    .text-container {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }

    /* BRIGHT animation */
    .bright {
      animation: slideInLeft 0.6s ease-out 0.3s forwards;
      opacity: 0;
      transform: translateX(-30px);
    }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* FUTURE animation */
    .future {
      animation: slideInRight 0.6s ease-out 0.6s forwards;
      opacity: 0;
      transform: translateX(30px);
    }

    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Glow effect */
    .glow {
      position: absolute;
      width: 400px;
      height: 150px;
      background: radial-gradient(ellipse, rgba(19, 73, 159, 0.25) 0%, transparent 70%);
      filter: blur(30px);
      animation: glowPulse 1.5s ease-in-out 1s forwards;
      opacity: 0;
    }

    @keyframes glowPulse {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* Replay button */
    .replay-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #13499F;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .replay-btn:hover {
      background: #0d3a7a;
      transform: translateX(-50%) scale(1.05);
    }

    /* Download info */
    .info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: system-ui, sans-serif;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

  <button class="replay-btn" onclick="replay()">Replay Animation</button>

  <script>
    function replay() {
      // Remove and re-add animation classes
      const elements = document.querySelectorAll('.icon, .bright, .future, .glow');
      elements.forEach(el => {
        el.style.animation = 'none';
        el.offsetHeight; // Trigger reflow
        el.style.animation = null;
      });
    }
  </script>
